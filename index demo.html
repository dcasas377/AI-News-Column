<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Point</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .news-card {
            background: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
        }

        .summary {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>

<body class="bg-dark text-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black p-3">
        <div class="container">
            <a class="navbar-brand" href="#">The Point</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#news">Latest News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center py-5">
        <h1>Stay Updated with The Point</h1>
        <p>Get AI-generated summaries of the latest developments in artificial intelligence.</p>
        <input type="text" class="form-control w-50 mx-auto" placeholder="Search AI News...">
    </header>

    <!-- News Section -->
    <section id="news" class="container my-5">
        <h2 class="text-center">Latest from The Point</h2>
        <div id="news-container" class="row g-4 mt-3">
            <!-- News articles will be inserted here dynamically -->
        </div>
    </section>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const NEWS_API_KEY = "a41ab1de4a6a4d218b19e566300c612f"; // Replace with your NewsAPI key
        const OPENAI_API_KEY = "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"; // Replace with your OpenAI API key

        async function fetchNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${NEWS_API_KEY}`);
                const data = await response.json();
                if (!data.articles || data.articles.length === 0) {
                    document.getElementById("news-container").innerHTML = "<p>No articles found.</p>";
                    return;
                }
                displayNews(data.articles.slice(0, 15)); // Show top 5 articles
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        async function summarizeArticle(text) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENAI_API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [
                            { role: "system", content: "Summarize this news article in one sentence." },
                            { role: "user", content: text }
                        ]
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    return data.choices[0].message.content.trim();
                } else {
                    console.error("Error in summary response:", data);
                    return "Summary not available.";
                }
            } catch (error) {
                console.error("Error summarizing article:", error);
                return "Summary error.";
            }
        }

        async function displayNews(articles) {
            const container = document.getElementById("news-container");
            container.innerHTML = "";

            for (let article of articles) {
                const summary = await summarizeArticle(article.description || article.title);

                const newsCard = `
                    <div class="col-md-4">
                        <div class="news-card">
                            <img src="${article.urlToImage || 'https://via.placeholder.com/400'}" class="img-fluid rounded">
                            <h4>${article.title}</h4>
                            <p>${article.description || "No description available."}</p>
                            <p class="summary"><strong>AI Summary:</strong> ${summary}</p>
                            <a href="${article.url}" target="_blank" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                `;
                container.innerHTML += newsCard;
            }
        }

        fetchNews(); // Load news on page load
    </script>
</body>

</html>
