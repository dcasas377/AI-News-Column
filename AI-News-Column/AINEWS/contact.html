<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - The Point</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-black p-3">
    <div class="container">
        <a class="navbar-brand text-center logo-heading" href="index.html">
            <div class="logo-small">The</div>
            <div class="logo-large">POINT</div>
            <div class="logo-underline"></div>
          </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center py-5">
    <h1>Contact Us</h1>
    <p class="lead">Have a question, suggestion, or just want to say hello? Reach out below.</p>

    <form action="https://formspree.io/f/xyzwykrp" method="POST" class="w-50 mx-auto mt-4">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function () {
                setTimeout(() => {
                    alert("Thanks for your message! We'll be in touch soon.");
                }, 100); // Slight delay so the form has time to post
            });
        });
    </script>
</div>


</body>
</html>
