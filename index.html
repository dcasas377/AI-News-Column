<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregation</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
        .news-card {
            background-color: #D3D3D3;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 300px;
        }
        .news-card h3, .news-card p {
            margin: 0;
            padding: 5px 0;
        }
        .news-container {
            overflow-y: auto;
            max-height: 100vh;
            padding-bottom: 50px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .site-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .categories {
            display: flex;
            gap: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="site-name">The Point.</div>
        </div>
        <h1>Top Stories</h1>
        <div class="categories">
            <span>U.S.</span>
            <span>World</span>
            <span>Local</span>
            <span>Business</span>
            <span>Technology</span>
            <span>Entertainment</span>
            <span>Sports</span>
            <span>Science</span>
            <span>Health</span>
        </div>
        <div class="news-container" id="newsContainer">
            <div class="news-card"></div>
            <div class="news-card"></div>
            <div class="news-card"></div>
            <div class="news-card"></div>
            <div class="news-card"></div>
        </div>
    </div>
    <script>
        // Placeholder for future JavaScript functionality
    </script>
</body>
</html>
